			原型中的默认属性
			原型链
			当调用构造函数创建一个新的实例后，该实例的内部将包含一个指针(内部属性),指向构造函数的原型对象。
			函数的原型对象constructor默认指向函数本身，原型对象除了有原型属性之外，为了实现继承，还有一个原型链指针_proto_,该指针指向上一层的原型对象，而上一层的原型对象的结构依然类似，这样利用proto一直指向Object的原型对象上，而Object的原型对象用Object._proto_ = null表示原型链的最顶端，如此变形成了javascritp的原型链继承。


			Object原型对象提供的一些方法  hasOwnProperty
			in 只要是对象拥有的属性返回true,否则false
			prototype.isPrototypeOf(obj) 前者是否在后者的原型链当中
		*/

		function Fn(){
			this.name = 111;
		};
